<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Símbolos especiais</title>
</head>
<body>
<h1>Símbolos especiais</h1>    
</p>
    &lt; <!-- menor -->
    &gt; <!-- maior-->
    &le; <!--menor que-->
    &ge; <!--maior que--> <br/>

    &pound;  <!-- libra -->
    &yen;    <!-- yen --> 
    &euro;  <!-- euro --> 
        <br/>
    &copy; <!--copia-->
    &reg;  <!--marca registrada-->
    &trade; <!-- trade marquee --> 
        <br/>
    &permil; <!-- permil, permil é dividido por mil-->
    &sum; <!-- soma -->
    &infin; <!-- infinito-->
    &times; <!-- multiplicação-->
    &plusmn; <!--mais ou menos-->
    &oplus; <!-- o mais** dentro de uma circuferência-->
    &radic; <!-- radiciação-->
    &ne; <!-- não igual-->
        <br/>
    <!-- letras gregas-->   
    &delta;
    &Delta; <!-- Delta maiúsculo-->
    &lambda;
    &omega;
    &phi; <br/>

    &larr; <!--seta pra esquerda-->
    &rarr; <!--seta para direita, &Rarr(R maiúsculo)muda a seta-->
    &uparrow; <!-- seta para cima-->
    &darr; <!-- seta para baixo-->
    &harr; <!--seta para os dois lados-->
           <br/>
    <!--naipe das cartas do baralho-->    
    &spades;
    &clubs;
    &hearts;
    &diam;    
</p>
</p></p>
</body>
</html>
