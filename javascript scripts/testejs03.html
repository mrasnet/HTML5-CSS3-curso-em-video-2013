<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Teste Javascript</title>
    <meta charset="UTF-8"/>
    <script>
        var quebrada = false;
        function mudaLampada(tipo){
            if(tipo==1)
                arquivo="../Curso html5/curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-acesa.jpg"
            if(tipo==2)
                arquivo="../Curso html5/curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-apagada.jpg"
            if(tipo==3)
                arquivo="../Curso html5/curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-quebrada.jpg"
        if(!quebrada){
            document.getElementById("luz").src=arquivo;
            if(tipo==3) quebrada=true;
            }        
        }
    </script>
</head>
<body>
   <h1>Acenda a l√¢mpada</h1>
   <img src="../Curso html5/curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-apagada.jpg" 
   id="luz" onmousemove ="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)"/> 
</body>    
</html>
